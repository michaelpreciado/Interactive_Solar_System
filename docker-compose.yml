version: '3.9'
services:
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_APP_ENV=development
    volumes:
      - ./:/app
      - node_modules:/app/node_modules

volumes:
  node_modules:
